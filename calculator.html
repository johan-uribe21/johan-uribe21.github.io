<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <nav class="zone blue sticky" id="green">
        <ul class="main-nav">
            <li><a href="https://www.moderatelylucid.com/" target="_blank">
              My Blog</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="shopping.html">Shopping</a></li>
          <li class="contact"><a href="" >Contact</a></li>
        </ul>  
      </nav>
  <div  id="calculator">
 
      <button type="button" class="top" id="input">#</button>
      <button type="button" class="top" id="output">___</button>

    <div class="numberPad" id="numbers">
      <button class="number btn" id="1">1</button>
      <button class="number btn" id="2">2</button>
      <button class="number btn" id="3">3</button>
      <button class="number btn" id="4">4</button>
      <button class="number btn" id="5">5</button>
      <button class="number btn" id="6">6</button>
      <button class="number btn" id="7">7</button>
      <button class="number btn" id="8">8</button>
      <button class="number btn" id="8">9</button>
      <button class="number btn" id="9">0</button>
      <button id="clear" class="operator clear">C</button>
      <button id="equals" class="operator equal">=</button>

    </div>
    <div class="operators" id="operators">
      <button class="operator" id="add">+</button>
      <button class="operator" id="minus">-</button>
      <button class="operator" id="multiply">x</button>
      <button class="operator" id="divide">/</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
