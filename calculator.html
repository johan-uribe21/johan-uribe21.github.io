<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/calculator.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="calculator">
 
      <button type="button" class="btn btn-light" id="input">#</button>
      <button type="button" class="btn btn-light" id="output">___</button>

    <div class="numberPad" id="numbers">
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="8">9</button>
      <button class="number" id="9">0</button>
      <button id="clear" class="clear">C</button>
      <button id="equals" class="equal">=</button>

    </div>
    <div class="operators" id="operators">
      <button class="operator" id="add">+</button>
      <button class="operator" id="minus">-</button>
      <button class="operator" id="multiply">x</button>
      <button class="operator" id="divide">/</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
